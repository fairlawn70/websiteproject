<!doctype html>

{% extends 'base.html'%}
{% block title %}
     Athletic
{% endblock %}
{% block content %}
<link rel="stylesheet"type="text/css" href="{{url_for('static',filename='styles/athletic.css')}}">
<div class="home">
       <div class="slideshow-container">
          <!-- Full-width images with number and caption text -->
          <div class="mySlides fade">
            <div class="numbertext">1 / 5</div>
            <img src="{{ url_for('static', filename='assets/athletic1.png') }}" style="width:100%">
            <div class="text">Caption Text</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">2 / 5</div>
            <img src="{{ url_for('static', filename='assets/athletic2.png') }}" style="width:100%">
            <div class="text">Caption Two</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">3 / 5</div>
            <img src="{{ url_for('static', filename='assets/athletic3.png') }}" style="width:100%">
            <div class="text">Caption Three</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">4 / 5</div>
            <img src="{{ url_for('static', filename='assets/athletic5.png') }}" style="width:100%">
            <div class="text">Caption Three</div>
          </div>

           <div class="mySlides fade">
            <div class="numbertext">5 / 5</div>
            <img src="{{ url_for('static', filename='assets/athletic6.png') }}" style="width:100%">
            <div class="text">Caption Three</div>
          </div>

          <!-- Next and previous buttons -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>
<script type="text/javascript" src="{{ url_for('static', filename='js/athletic.js')}}"></script>
{% endblock %}
